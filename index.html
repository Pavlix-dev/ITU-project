<!DOCTYPE html>
<html>
<head>
	<title>Webová fotogalerie</title>
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/jquery-ui.min.css">

	<style>
		.ui-slider-range { background: deepskyblue; }
	</style>

</head>
<body>

<div class="container">
	<h1>Webová fotogalerie</h1>
	<br>

	<h2>Nastavení</h2>

	<div class="row">


		<div class="row col-md-12">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">Název:</label>
					<input type="text" id="name" class="form-control">
				</div>
			</div>
		</div>


		<div class="col-md-6">
			<p>Počet obrázků na stránce: </p>

			<div class="row">
				<div class="col-md-10">
					<div id="slider"></div>
				</div>
				<div class="col-md-2">
					<input id="firstSliderValue" type="text" class="form-control" style="position: relative; top: -12px; left: -17px" disabled value="0">
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<p>Velikost náhledů: </p>

			<div class="row">
				<div class="col-md-10">
					<div id="slider2"></div>
				</div>
				<div class="col-md-2">
					<input id="secondSliderValue" type="text" class="form-control" style="position: relative; top: -12px; left: -17px" disabled value="0 px">
				</div>
			</div>
		</div>
	</div>
	<br>

	<h2>Náhled fotogalerie:</h2>
	<div class="row">
		
	</div>

</div>

<script type="text/javascript" src="src/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="src/js/bootstrap.min.js"></script>
<script type="text/javascript" src="src/js/jquery-ui.js"></script>

<script>
    const firstSliderSettings = {
        min: 0,
        max: 10,
        range: "min",
        slide: refreshFirstSlider,
    };

    const secondSliderSettings = {
        min: 0,
        max: 50,
        range: "min",
        slide: refreshSecondSlider,
	};

  $( function() {
    $( "#slider" ).slider(firstSliderSettings);
    $( "#slider2" ).slider(secondSliderSettings);
  } );

  function refreshFirstSlider(){
	  const sliderValue = $( "#slider" ).slider("value");
      $( "#firstSliderValue" ).val(sliderValue);
  }

    function refreshSecondSlider(){
        const sliderValue = $( "#slider2" ).slider("value");
        $( "#secondSliderValue" ).val(sliderValue + " px");
    }
  </script>
</body>
</html>
